<div class="pt-50 pb-50 text-white">
  <h4>Kontaktujte nás</h4>
    <div class="row">
      <input type="text" placeholder="Jméno" class="form-control">
      <input type="text" placeholder="Telefon" class="form-control">
      <textarea name="name" placeholder="Váš dotaz"></textarea>
    </div>
    <div class="row">
      <input class="col-xs-12 col-md-9" type="email" placeholder="Váš e-mail:" class="form-control">
      <input type="submit" value="Odeslat" class="btn btn-default col-xs-12 col-md-3" type="submit" name="form-button">
    </div>
    <div class="row checkbox">
      <input type="checkbox" name="checkbox" id="ch">
      <label for="ch" class="pt-2">Souhlasím se zpracováním osobních údajů</label>
    </div>
</div>
